server:
  port:  8080   # 服务端口
  address: 127.0.0.1   # 允许局域网访问
spring:
  application:
    name: azaz-gateway # 服务名称
  profiles:
    active: dev # 服务环境
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.200.130:8848 # nacos地址
      config:
        file-extension: yaml # 配置文件 azaz-gateway-dev.yaml
